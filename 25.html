<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid#000066;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:#0099ff;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tabel Makanan Khas</h1>
    <p1 style="text-align: center;">Berikut ini beberapa makanan  khas Indonesia</p1>
    <table>
        <thead>
            <tr>
                <th>Nomor</th>
                <th>Nama Makanan</th>
                <th>Asal Daerah</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sate</td>
                <td>Madura</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rendang</td>
                <td>Sumatra Barat</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pepes</td>
                <td>Jawa Barat</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Pempek</td>
                <td>Sumatra Selatan</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
