<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid#000066;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:#0099ff;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Contoh Tabel HTML</h1>
    <table>
        <thead>
            <tr>
                <th>Nomor</th>
                <th>Nama</th>
                <th>Umur</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
